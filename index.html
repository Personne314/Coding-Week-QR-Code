<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grille de Couleurs</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    #grid {
      display: grid;
      gap: 5px;
    }
    .cell {
      width: 50px;
      height: 50px;
    }
  </style>
</head>
<body>
  <div id="grid"></div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const size = parseInt(urlParams.get('size')) || 5; // Taille de la grille (par défaut 5)
    const colors = (urlParams.get('colors') || '0,1,2,3').split(',').map(Number); // Couleurs

    const colorMap = ['black', 'red', 'blue', 'lightgray'];
    const grid = document.getElementById('grid');
    grid.style.gridTemplateColumns = `repeat(${size}, 1fr)`;

    for (let i = 0; i < size * size; i++) {
      const cell = document.createElement('div');
      const colorIndex = colors[i % colors.length];
      cell.className = 'cell';
      cell.style.backgroundColor = colorMap[colorIndex] || 'white'; // Défaut: blanc
      grid.appendChild(cell);
    }
  </script>
</body>
</html>
